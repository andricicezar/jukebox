<div class="scrollable-area scrollable-area-verticaly">
  <div class="content" ng-controller="barsController">
    <h3>Select your location</h3>

    <div class="bar" ng-repeat="bar in availableBars">
      <div class="animate">
        <div class="title">{{bar.title}}</div>
        <div class="image">
          <img ng-src="{{bar.img_src}}" />

        </div>
      </div>
    </div>

  </div>
</div>
