<div class="container">
    <div class="content">
      <h3>Your name</h3>
      
      <div class="input">
        <input type="text" placeHolder="{{placeHolder}}" ng-model="name" style="border-color: {{color}}"/>
        <div class="refresh" id="refresh-profile">
          <img src="lib/imgs/reload.png" />
         </div>
      </div>

      <input type="button" value="START" id="submit-profile" />
    </div>
</div>
