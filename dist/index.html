<html>
  <head>
    <link rel="stylesheet" href="sj.min.css">

    <!--    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700,500,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  </head>

  <body ng-app="sjApp">
    <div id="C" ng-controller="screenController">
      <screen-loading id="loading-screen" class="full-child"></screen-loading>

      <div id="effect" class="full-child"></div>

      <screen-social id="social" class="full-child"></screen-social>

    <script src="sj.min.js"></script>
